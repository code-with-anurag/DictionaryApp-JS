<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <div class="container">

          <div class="card">

            <div class="rightside">
                <p id="miniEnglish"><i class="fa-solid fa-book"></i> Mini English <br>
                <b>Dictionary</b></p>
                <img src="https://img.freepik.com/free-vector/gradient-book-logo-with-tagline_23-2148811019.jpg?uid=R158065537&ga=GA1.1.974341909.1699345869&semt=ais_hybrid" alt="" ><br>
                <input type="text" placeholder="Search word Here" name="" id=""> <br>
                <button>Search</button>
            </div>

            <div class="leftside">
                <div class="leftside-div"><p  class="left-side-para"> </p><i id="sound" class="fa-solid fa-volume-high"></i> </div>
                 <div class="heading"><p>Meaning</p></div>
                <div class="meaning">
                   <p id="para2"> </p>
                </div>
                <div class="synonym-div"><p>Synonym</p></div>
                <div class="synonym">
                    <p id="para3"></p>
                </div>
           </div>


    <script src="script.js"></script>
</body>
</html>
